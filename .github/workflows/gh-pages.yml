name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Create Firebase Config from Secret
        run: echo "$FIREBASE_CONFIG_JS" > firebase-config.js
        env:
          FIREBASE_CONFIG_JS: ${{ secrets.FIREBASE_CONFIG_JS }}

      - name: Prepare publish directory
        run: |
          mkdir -p dist
          cp index.html admin.html style.css app.js ui.js data.js admin.js firebase-config.js dist/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist