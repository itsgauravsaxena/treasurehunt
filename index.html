<!DOCTYPE html>
<html lang="da">
<head>
  <title>Skattejagt Kort</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div id="team-header" class="hidden">
      <button id="toggle-leaderboard-btn" class="btn btn-secondary" title="Vis/skjul leaderboard">🏆</button>
      <span id="team-name-display"></span>
      <span id="team-score">Point: 0</span>
      <button id="save-exit-btn" class="btn btn-secondary" title="Gem og Afslut">🚪</button>
      <button id="reset-btn" class="btn btn-secondary" title="Start Forfra">🔄</button>
    </div>
    <div id="team-setup" class="team-setup-container">
      <h2>Hvad hedder dit hold?</h2>
      <input id="team-name" type="text" placeholder="Indtast holdnavn..." />
      <button id="start-btn" class="btn">Start!</button>
      <p id="loading-msg" class="hidden">Henter nye spørgsmål...</p>
    </div>
  </header>
  <div class="main-container">
    <div id="leaderboard" class="hidden">
      <h3>Leaderboard</h3>
      <ul id="leaderboard-list"></ul>
    </div>
    <div id="map" class="hidden"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  <script type="module" src="app.js"></script>
  <div id="completion-banner" class="completion-banner">
    🏆 Tillykke! I har fundet alle sporene! 🏆
  </div>
</body>
</html>
