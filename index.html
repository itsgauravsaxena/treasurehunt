<!DOCTYPE html>
<html lang="da">
<head>
  <title>Skattejagt Kort</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div id="team-header" class="hidden">
      <span id="team-name-display"></span>
      <span id="team-score">Point: 0</span>
      <button id="reset-btn" class="btn btn-secondary">Start Forfra</button>
    </div>
    <div id="team-setup">
      <label for="team-name">Hvad hedder jeres seje hold?</label>
      <input id="team-name" type="text" placeholder="Holdnavn" />
      <br>
      <br>
      <button id="start-btn" class="btn">Start!</button>
    </div>
  </header>
  <div id="map" class="hidden"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
  <div id="completion-banner" class="completion-banner">
    🏆 Tillykke! I har fundet alle sporene! 🏆
  </div>
</body>
</html>
