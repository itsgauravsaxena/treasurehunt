<!DOCTYPE html>
<html lang="da">
<head>
  <title>Skattejagt Kort</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div id="team-header" class="hidden">
      <button id="toggle-leaderboard-btn" class="btn btn-secondary" title="Vis/skjul leaderboard">🏆</button>
      <span id="team-name-display"></span>
      <span id="team-score">Point: 0</span>
      <div class="dev-toggle-container">
        <label for="dev-toggle" class="dev-toggle-label">Dev</label>
        <label class="switch">
          <input type="checkbox" id="dev-toggle">
          <span class="slider"></span>
        </label>
      </div>
      <button id="reset-btn" class="btn btn-secondary" title="Start Forfra">🔄</button>
      <button id="clear-leaderboard-btn" class="btn btn-secondary dev-only" title="Ryd Leaderboard">🗑️</button>
    </div>
    <div id="team-setup" class="team-setup-container">
      <h2>Vælg et hold for at starte!</h2>
      <div class="team-join-box">
        <div id="red-team-join" class="team-card red-team">
          <h3>Rødt Hold</h3>
          <input id="red-team-name" type="text" placeholder="Indtast holdnavn..." />
          <button id="join-red-btn" class="btn">Deltag som Rødt Hold</button>
        </div>
        <div id="blue-team-join" class="team-card blue-team">
          <h3>Blåt Hold</h3>
          <input id="blue-team-name" type="text" placeholder="Indtast holdnavn..." />
          <button id="join-blue-btn" class="btn">Deltag som Blåt Hold</button>
        </div>
      </div>
      <p id="game-full-msg" class="hidden">Spillet er fuldt! To hold spiller allerede.</p>
    </div>
  </header>
  <div class="main-container">
    <div id="leaderboard" class="hidden">
      <h3>Leaderboard</h3>
      <ul id="leaderboard-list"></ul>
    </div>
    <div id="map" class="hidden"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script type="module" src="app.js"></script>
  <div id="completion-banner" class="completion-banner">
    🏆 Tillykke! I har fundet alle sporene! 🏆
  </div>
</body>
</html>
